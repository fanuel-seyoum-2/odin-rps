<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Rock Paper Scissors </title>
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>
			<div class="rock"> 
				Rock <img class="rock" src="assets/images/rock.gif" alt="Rock"> 
			</div>
			<div class="paper">
				Paper <img class="rock" src="assets/images/paper.gif" alt="Paper">
			</div>
			<div class="scissors">
				Scissors <img class="scissors" src="assets/images/scissors.gif" alt="Scissors">
			</div>
		</header>
		<div class="score-board">
			<div class="hd"> Score Board </div>
			<div class="score">0 : 0</div>
			<div class="hd"> Commentary </div>
			<div class="comments"> Begin! </div>
		</div>
		<div class="play-ground">
			<div class="zone">
				<div class="player">
					<div class="hd"> Player hand </div>
					<div class="pers-im bts">
						<div class="rock-bt">
							<button>
								<img id="rock" src="assets/images/rock.png" alt="Rock">
							</button>
						</div>
						<div class="paper-bt">
							<button>
								<img id="paper" src="assets/images/paper.png" alt="Paper">
							</button>
						</div>
						<div class="scissors-bt">
							<button>
								<img id="scissors" src="assets/images/scissors.png" alt="Scissors">
							</button>
						</div>
					</div>
				</div>
				<div class="opponent">
					<div class="hd"> Opponent hand </div>
					<div class="pers-im">
						<div class="rock">
							<img class="rock" src="assets/images/rock.gif" alt="Rock">
						</div>
						<div class="paper">
							<img class="rock" src="assets/images/paper.gif" alt="Paper">
					</div>
					<div class="scissors">
						<img class="scissors" src="assets/images/scissors.gif" alt="Scissors">
					</div>
					
				</div>
			</div>
			</div>
			<div class="history">
				<div class="hand player-hist"> </div>
				<div class="hand opponent-hist"></div>
			</div>
		</div>
	</body>
</html>
